{% extends 'layout.html' %}
{% block body %}
<div class="container">
	<h1></h1>
	<div class="row">
		<div class="col-3">
			
		</div>
		<div class="col-12 col-md-9 mb-3 mb-md-0">
			<div class="card bg-dark border-dark text-white">
				<div class="card-body">
					<h4 class="mb-1"></h4>
					<canvas id="breakdownChart" width="400" height="250"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">


	function loadDataToDom() {
		console.log("loading data")

	}

	function getBreakdownData() {
		const endpoint = "http://" + window.location.host + "/api/breakdown.json"
		console.log(endpoint)
		fetch(endpoint)
		.then((response=>{
			return response.json()
		}))
		.then((data=>{
			console.log(data)
		}))
	}
	
	// initialize chart
	var ctx = document.getElementById('breakdownChart').getContext('2d')
	var myChart = new Chart(ctx, {
	    type: 'line',
	    data: {
		    datasets: [{
		        data: [10, 20, 30]
		    }],

		    // These labels appear in the legend and in the tooltips when hovering different arcs
		    labels: [
		        'Red',
		        'Yellow',
		        'Blue'
		    ]
		}
	})


	let breakdownData = getBreakdownData()
	loadDataToDom() // fills month list and sets chart to current month

</script>

{% endblock %}
