{% extends 'layout.html' %}
{% block body %}

<div class="user-form-parent">
  <form class="form-signin text-center" action="/signup" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input name="confirm-password" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    {% if errorMessage != None %}
      <p class="mt-3 text-muted">{{errorMessage}}</p>
    {% endif %}
    
  </form>
</div>
{% endblock %}
